<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide text-white text-center"
            *ngFor="let actor of cast">
            <img [src]="actor.profile_path | imagePoster" 
                [alt]="actor.name"
                class="img-thumbnail">
            {{ actor.name }}
        </div>
    </div>
</div>
